<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force du mot de passe</title>
    <style>
        .forceMdp {
            width: 20px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }
        .forceMdp.active {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="mb-3">
        <label for="inputPassword" class="form-label fs-5">Mot de passe</label>
        <input id="inputPassword" minlength="2" maxlength="30" type="password" placeholder="Entrez votre mot de passe"
            class="form-control letter-spacing borderColor" required>
        <div class="d-flex justify-content-start my-2">
            <div class="forceMdp ms-2"></div>
            <div class="forceMdp ms-2"></div>
            <div class="forceMdp ms-2"></div>
            <div class="forceMdp ms-2"></div>
            <div class="forceMdp ms-2"></div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('inputPassword');
        const strengthBars = document.querySelectorAll('.forceMdp');

        // Fonction pour calculer la force du mot de passe
        function calculatePasswordStrength(password) {
            let strength = 0;

            // Vérifie les critères de complexité
            if (password.length >= 8) strength++; // Longueur minimale
            if (/[a-z]/.test(password)) strength++; // Contient des lettres minuscules
            if (/[A-Z]/.test(password)) strength++; // Contient des lettres majuscules
            if (/\d/.test(password)) strength++; // Contient des chiffres
            if (/[@$!%*?&#]/.test(password)) strength++; // Contient des caractères spéciaux

            return strength;
        }

        // Fonction pour mettre à jour les barres de force
        function updateStrengthBars(strength) {
            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        // Ajoute un événement pour détecter la saisie dans le champ mot de passe
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthBars(strength);
        });
    </script>
</body>
</html>
