  <div class="pagination-controls d-flex justify-content-center my-3">
    <button id="prevPage" class="btn btn-primary mx-2"> <i class="fa-solid fa-arrow-left fs-2"></i></button>
    <button id="nextPage" class="btn btn-primary mx-2"><i class="fa-solid fa-arrow-right fs-2"></i></button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const numberSelect = document.getElementById("numberSelect");
      const cards = document.querySelectorAll(".cartes");
      const prevPageBtn = document.getElementById("prevPage");
      const nextPageBtn = document.getElementById("nextPage");

      let currentPage = 0; // Page actuelle
      let cardsPerPage = parseInt(numberSelect.value); // Nombre de cartes par page

      // Fonction pour afficher les cartes d'une page donnée
      const afficherCartes = (page) => {
        const start = page * cardsPerPage;
        const end = start + cardsPerPage;

        // Masquer toutes les cartes, puis afficher celles de la page actuelle
        cards.forEach((card, index) => {
          card.style.display = index >= start && index < end ? "block" : "none";
        });

        // Gérer l'état des boutons
        prevPageBtn.disabled = page === 0;
        nextPageBtn.disabled = end >= cards.length;
      };

      // Initialisation
      afficherCartes(currentPage);

      // Gérer le changement du nombre de cartes affichées
      numberSelect.addEventListener("change", () => {
        cardsPerPage = parseInt(numberSelect.value);
        currentPage = 0; // Réinitialiser à la première page
        afficherCartes(currentPage);
      });

      // Bouton "Précédent"
      prevPageBtn.addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage -= 1;
          afficherCartes(currentPage);
        }
      });

      // Bouton "Suivant"
      nextPageBtn.addEventListener("click", () => {
        if ((currentPage + 1) * cardsPerPage < cards.length) {
          currentPage += 1;
          afficherCartes(currentPage);
        }
      });
    });
  </script>
